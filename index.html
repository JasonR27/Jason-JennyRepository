<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Survey Form Template</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

  <!--

  <script src="js/index.js"></script>
  <h1 id="title">Survey Form</h1>
  <p id="description">
    This is a survey form template that you can use as a base for any purpose
  </p>

  <form id="survey-form">
    <label for="name" id="name-label">Name:</label>
      <input id="name" placeholder="Name" required></input>
    <br>
    <label for="email" id="email-label">Email:</label>
      <input type="email" placeholder="Email" name="email" id="email" required></input>
    <br>
    <label for="number" id="number-label">Number:</label>
      <input id="number" placeholder="Number" type="number" min="1000000000" max="9999999999"></input>
    <br>
      <select id="dropdown">
        <option >Student</option>
        <option >Professor</option>
        <option >Engineer</option>
        <option >Medic</option>
        <option >Accountant</option>
      </select>
    <input type="radio" name="radio-buttons" id="radio-one" value="radio-one">
    <label for="radio-one">Option One</label>
    <input type="radio" name="radio-buttons" id="radio-two" value="radio-two">
    <label for="radio-two">Option Two</label>
    <input type="radio" name="radio-buttons" id="radio-three" value="radio-three">
    <label for="radio-three">Option Three</label>
    <br>
    <input type="checkbox" name="checkbox-buttons" id="checkbox-one" value="checkbox-one">
    <label for="checkbox-one">Option One</label>
    <input type="checkbox" name="checkbox-buttons" id="checkbox-two" value="checkbox-two">
    <label for="checkbox-two">Option Two</label>
    <input type="checkbox" name="checkbox-buttons" id="checkbox-three" value="checkbox-three">
    <label for="checkbox-three">Option Three</label>

    <textarea col="4" rows="7"></textarea>

    <input type="submit" id="submit"></input>

  </form>

</body>

</html>
